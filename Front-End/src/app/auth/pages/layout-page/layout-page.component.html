<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar color="warn">
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItem" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Menú </span>
    <span class="spacer"></span>

    <!-- Botón para el chatbot -->
    <button mat-icon-button class="boton-chat" (click)="toggleChatbot()">
      <mat-icon>chat_bubble_outline</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <!-- iframe del chatbot -->
  <div *ngIf="isChatbotVisible" class="chatbot-container">
    <iframe src="https://www.chatbase.co/chatbot-iframe/M04pvaVQKjoTF1jpyJdh3" frameborder="0"></iframe>
  </div>
</mat-sidenav-container>
